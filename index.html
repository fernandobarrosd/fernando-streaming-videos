    <div class="modal-wrapper video-modal-wrapper">
        <div class="modal">
            <div class="modal-body">
                <div class="video-container">
                    <textarea 
                        class="video-title"
                        rows="3"
                        autofocus
                        readonly
                        required
                        placeholder="Title"
                        maxlength="96"
                        cols="6"></textarea>
                    <video class="video-player" controls></video>

                    <span class="video-date"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-wrapper login-modal-wrapper">
        <div class="modal">
            <div class="modal-body">
                <form id="login-form">
                    <fieldset class="fields">
                        <div class="input-container">
                            <label for="email">E-mail</label>
                            <input
                            type="email"
                            id="email"
                            required>
                        </div>
                        <div class="input-container">
                            <label for="email">Password</label>
                            <input 
                            type="password"
                            id="password"
                            required>
                        </div>
                    </fieldset>
                    <button type="submit" id="btn-login"
                    class="form-button">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-wrapper logout-confirmation-modal-wrapper">
        <div class="modal">
            <div class="modal-body">
                <div class="confirmation-container">
                    <span>Logout or no?</span>
                    <div class="confirm-buttons">
                        <button 
                        class="btn-confirm"
                        id="btn-yes">Yes</button>

                        <button 
                        class="btn-confirm"
                        id="btn-no">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-wrapper view-video-preview-modal-wrapper">
        <div class="modal">
            <div class="modal-body">
                <form id="view-preview-video-form">
                    <fieldset class="fields">
                        <div class="input-container">
                            <textarea 
                            id="video-title"
                            rows="3"
                            autofocus
                            required
                            placeholder="Title"
                            maxlength="96"
                            cols="6"></textarea>
                        </div>
                        <div class="input-container file">
                            <label for="video-image" 
                            class="label-input-file">
                                Thumbnail
                                <i class="bi bi-plus"></i>
                            </label>
                            <input type="file"
                            multiple="false"
                            required
                            id="video-image"
                            accept="image/png, image/jpg, image/jpeg">
                        </div>
                        <div class="input-container file">
                            <label for="video" 
                            class="label-input-file">
                                Vídeo (mp4)
                                <i class="bi bi-plus"></i>
                            </label>
                            <input type="file"
                            multiple="false"
                            required
                            id="video"
                            accept="video/mp4">
                        </div>
                    </fieldset>
                    <button class="form-button">View preview</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-wrapper video-preview-modal-wrapper">
        <div class="modal">
            <div class="modal-body">
                <div id="upload-video-container">
                    <textarea 
                        id="video-title-preview"
                        rows="3"
                        readonly
                        autofocus
                        required
                        placeholder="Title"
                        maxlength="96"
                        cols="6"></textarea>

                        <img 
                        src=""
                        id="video-preview">
                    <button 
                    class="form-button"
                    id="btn-post-video">Post vídeo</button>
                </div>
                
            </div>
            
        </div>
    </div>
    <script type="module" src="/src/script.ts"></script>
